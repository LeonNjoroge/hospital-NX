<div class="patients-page pt-5 flex flex-col items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Enter your details</h1>

    <div class="form-area mt-10 bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)" class="flex flex-col gap-4">
            

            <div class="flex flex-col">
                <label for="name" class="text-gray-700 font-medium">Patient Name:</label>
                <input type="text" id="name" name="name" ngModel required 
                    class="border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 outline-none">
            </div>
            
            
            <div class="flex flex-col">
                <label for="age" class="text-gray-700 font-medium">Age:</label>
                <input type="number" id="age" name="age" ngModel required 
                    class="border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 outline-none">
            </div>

            
            <div class="flex flex-col">
                <label for="email" class="text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" ngModel required 
                    class="border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 outline-none">
            </div>

           
            <div class="flex flex-col">
                <label for="datetime" class="text-gray-700 font-medium">Date of your appointment:</label>
                <input type="datetime-local" id="datetime" name="datetime" ngModel required 
                    class="border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 outline-none">
            </div>

           
            <button type="submit" [disabled]="patientForm.invalid"
                class="mt-4 bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition disabled:bg-gray-300">
                Submit
            </button>
        </form>
    </div>
</div>
