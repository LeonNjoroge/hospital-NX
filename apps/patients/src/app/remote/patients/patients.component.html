<div class="patients-page pt-5">
    <h1>Enter your details</h1>



<div class="form-area mt-10">
    <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required />
        </div>
    
        <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ngModel required />
        </div>
    
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required />
        </div>

        <div>
            <label for="date">Date of your appointment:</label>
            <input type="datetime" id="datetime" name="datetime" ngModel required />
        </div>
    
        <button type="submit" [disabled]="patientForm.invalid">Submit</button>
    </form>
</div>
